{% load static %}

<html>
  <head>
    {% block title %}
    <title>
      uikit
    </title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'uikit/css/uikit.min.css' %}" />
    {% block extracss %}{% endblock %}
  </head>
  <body>
    {% block main %}{% endblock %}
    <script
      src="https://cdn.tiny.cloud/1/5p05qo54lyn29kp9xl07k0wj4wmus2v19rqu1yzgr8tws71c/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script src="{% static 'uikit/js/uikit.min.js' %}"></script>
    <script src="{% static 'uikit/js/uikit-icons.min.js' %}"></script>
    <script src="{% static 'uikit/js/site.js' %}"></script>
    {% block extrajs %}{% endblock %}
  </body>
</html>
