<!DOCTYPE html>
<html>
{% block html %}
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
    {% block meta %}
    {% endblock meta %}
    {% block link %}
    {% endblock link %}
    {% endblock head %}
</head>
<body>
{% block body %}
{% endblock body %}
</body>
{% block script %}
{% endblock script %}
{% endblock html %}
</html>
